exception.notSupported = Метод запроса не поддерживается
exception.noHandler = Обработчик для этого запроса не найден
exception.badRequest = Недопустимые параметры запроса

#Коды перевода сообщений об исключениях General Persistence:
#Исключения для тега
4041000 = Нет тега в базе
4041001 = Тег с указанным идентификатором не найден
4041002 = Тег уже существует
4041003 = Указанный тег связан с подарочным сертификатом(ами)

#Исключения для GiftCertificate
4042000 = Нет подарочного сертификата в базе
4042001 = Подарочный сертификат с указанным идентификатором не найден
4042002 = Указанный подарочный сертификат связан с заказом(ами)

#Исключения для пользователя
4043000 = Нет пользователя в базе
4043001 = Пользователь с указанным id не найден
4043002 = У указанного пользователя нет заказов
4043003 = Пользователь не указал порядок

#Исключения для заказа
4044000 = Нет заказа в базе
4044001 = Заказ с указанным идентификатором не найден

#Неверные коды перевода сообщений об исключении параметров:

40000 = Неверный идентификатор
40001 = Неверное имя объекта
40002 = Описание плохого подарочного сертификата
40003 = Плохая цена подарочного сертификата
40004 = Плохой срок действия подарочного сертификата
40005 = Плохой подарочный сертификат
40006 = Неверный параметр для заказа